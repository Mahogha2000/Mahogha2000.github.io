<html lang="en">
<head>

    <link rel="stylesheet" href="page3.css">
    <script src="page3.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
  <div class="bg_img">
    <nav class="nav_color" role="navigation" aria-label="main navigation">
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item" href="page1.html">
                  Home
                </a>
          
                <a class="navbar-item" href="page2.html">
                  About
                </a>
          
                <a class="navbar-item" href="page3.html">
                    Gallery
                </a>
    
                <a class="navbar-item" href="page4.html">
                    Contact
                </a>
                
                  </div>
                </div>
              </div>
            </div>
          </nav>
    
    <div class="gallery" data-aos="zoom-in" data-aos-duration="2500">
        GALLERY
    </div>

    <div class="position">
        <div class="slideshow-container" data-aos="zoom-in" data-aos-duration="2500">
        
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="2.jpg" style="width:100%">
              <div class="text"></div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="3.jpg" style="width:100%">
              <div class="text"></div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="4.jpg" style="width:100%">
              <div class="text"></div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
          </div>
        </div>

        <script>
          AOS.init();
        </script>
</body>
</html>
